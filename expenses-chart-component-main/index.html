<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="fundo">

      <article class="price">
        <P class="nah">My balance <br> <strong><span>$921.48</span></strong></P>

        <img src="images/logo.svg" alt="">
      </article>

      <section class="info">
        <h1 class="entre">Spending - Last 7 days</h1>

        <article class="graficos">
          <d class="">
            <div class="espaco-mon"></div>
            <p>mon</p>
          </d>
          <div class="">
            <div class="espaco-tue"></div>
            <p>tue</p>
          </div>
          <div class="">
            <div class="espaco-wed"></div>
            <p>wed</p>
          </div>
          <div class="">
            <div class="espaco-thu"></div>
            <p>thu</p>
          </div>
          <div class="">
            <div class="espaco-fri"></div>
            <p>fri</p>
          </div>
          <div class="">
            <div class="espaco-sat"></div>
            <p>sat</p>
          </div>
          <div class="">
            <div class="espaco-sun"></div>
            <p>sun</p>
          </div>
        </article>

        <p class="borda"></p>

        <section >
          <p class="total">Total this month:</p>
          <h1>$478.33</h1>

          <p class="mespassado"><span class="porcentagem"><strong>+2,4%</strong></span> <br>from last month</p>
        </section>
      </section>

    </section>
  </main>

</html>
